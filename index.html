<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section id="dragdrop" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div
              class="dragElementContainer dragDropContainer"
              ondragover="allowDrop(event)"
              ondrop="dropElement(event)"
            >
              <img
                id="dragElement"
                class="dragElement"
                src="img/ayi.jfif"
                alt=""
                draggable="true"
                ondragstart="dragElement(event)"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="dropElementContainer dragDropContainer"
              ondragover="allowDrop(event)"
              ondrop="dropElement(event)"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <section id="dragdrop" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div
              class="dropElementContainerOS dragDropContainer"
              ondragover="allowDrop(event)"
              ondrop="dropElementOS(event)"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <section id="filesForm" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="Image" class="form-label">Image</label>
                <input type="file" class="form-control" id="Image" multiple />
              </div>
            </form>
            <hr />
            <div id="imageWrapper"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
